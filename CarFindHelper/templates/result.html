<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/Cars/static/js/script.js" async></script>
    <link rel="stylesheet" type="text/css" href="../Cars/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Find Helper</title>
</head>
<body class="page">
    <section class="content">
          <div class='air air1'></div>
          <div class='air air2'></div>
          <div class='air air3'></div>
          <div class='air air4'></div>



         <div class="upper-section">
                <div class="page-title">
                    <div class="page-title-more">
                        <img class ="logo" src="Cars/static/image/Logo.png">
                    </div>
                </div>
                <div></div>
                <div class="find-button-div" id="find-button-section" >
                    <div class="find"  onclick="find_tab(1)">Find your car</div>

                </div>
                <div class="about-section">
                    <div class="about" onclick="find_tab(2)">
                        About Page
                    </div>
                </div>
         </div>
        <div class="main-page-2">
            <div class="result-div">
            Here are the answeres. If you want more results, select other parameters.
            </div>
            <div class="result-section">
                {% if working == 1 %}
                    {% if ilosc > 0 %}
                        {% for x in Cars %}
                            <div class='cars' >
                                {% for y in x %}
                                    {% if forloop.counter0 == 1 %}
                                        <div class="image-div"><span class="badge badge-primary"></span><img class="image-result" src="{{ y }}" alt="Image" style="width:250px"></div>
                                    {% else %}
                                        <div class="result-text"><span class="badge badge-primary"></span> {{y}}</div>
                                    {% endif %}
                                {% endfor %}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endif %}
            </div>
        </div>
     </section>
</body>
</html>
